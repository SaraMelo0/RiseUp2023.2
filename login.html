<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>CursiFlix - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <div class="logo">
                <img src="assets/img/netflixlogo.png" alt="">
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou nÃºmero de telefone">
                </div>
            </form>
            <form>

                </div>

                <div>

            <div class="support">

                </div>
                <div class="help">
                    <a href="recover_password.html">
                        Esqueceu sua senha?
                    </a>
                </div>
            </div>
            
                <div class="sign_up">
                    <p>Novo por aqui? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
