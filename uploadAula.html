<script>

    function exibirImagem(input) {
        var bloco = document.getElementById('meuBloco');
        var videoBloco = document.getElementById('videoBloco');

        var file = input.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
            bloco.innerHTML = ''; // Limpa o conteúdo do bloco
            videoBloco.src = e.target.result;
            videoBloco.style.display = 'block';
            bloco.appendChild(videoBloco);
        };

        reader.readAsDataURL(file);
    }
</script>
