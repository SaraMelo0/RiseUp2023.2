<script>

    function exibirImagem(input) {
        var bloco = document.getElementById('meuBloco');
        var imagemBloco = document.getElementById('imagemBloco');

        var file = input.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
            bloco.innerHTML = ''; // Limpa o conteúdo do bloco
            imagemBloco.src = e.target.result;
            imagemBloco.style.display = 'block';
            bloco.appendChild(imagemBloco);
        };

        reader.readAsDataURL(file);
    }
</script>
